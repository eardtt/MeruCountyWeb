<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meru Football League{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9O+0yVxaK78c3z15gAAB+wz7Q7K0Wq0T7A9G9X6P4Z6D" 
          crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            {# The brand link fix is correct! #}
            <a class="navbar-brand" href="{% url 'league:standings' %}">Meru FF</a> 
            
            {# CRITICAL FIX: The Toggler Button is required for Bootstrap styling #}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'league:standings' %}">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'league:schedule' %}">Fixtures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'league:team_list' %}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    
    {# ... rest of the body/scripts ... #}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
